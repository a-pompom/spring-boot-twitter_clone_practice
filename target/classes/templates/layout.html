<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="base_head(title)">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="module" src="../js/main.js"></script>
		<script type="module" src="../js/outsideClick.js"></script>
		<title th:text="${title}"></title>
	</head>
	
	<header th:fragment="header" class="header">
		<ul class="header__nav">
			<li><a th:href="@{/home/init}" class="link--header">
				<i class="fas fa-home"></i>ホーム</a></li>
			<li><a href="notification.html" class="link--header">
				<i class="fas fa-bell"></i>通知</a></li>
			<li><a href="#" class="link--header">
				<i class="fas fa-envelope"></i>メッセージ</a></li>
			<li>
				<input th:field="*{searchQuery}" type="text">
				<!--/* TODO Vue.jsでaタグからPOSTできるようにする */-->
				<button type="submit" th:formaction="@{/__${controller}__/search}" class="link--header"><i class="fas fa-search"></i>検索</button>
			</li>
			
		</ul>
		<div class="header__sub">
			<a th:href="@{/__*{userName}__}" class="link--header">
			<img th:src="@{__*{imagePath}__}" class="icon--small" width=25px height=25px>
			</a>
			<a th:href="@{/logout}" class="button--exit">ログアウト</a>
		</div>
	</header>
	
</html>
