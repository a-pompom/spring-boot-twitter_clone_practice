<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head></head>
	<body>
		<!--/* フォロー */-->
		<div th:fragment="follow" class="follow">
		
			<!--/* フォローユーザリスト */-->
			<ul class="follow__user" th:each="followUser, i : *{followDto.followList}">
				<!--/* アイコン、フォローボタン */-->
				<li>
					<ul class="follow__user__content">
						 <li class="icon--middle"><i class="fas fa-smile"></i></li>
						 	<!--/* ログインユーザがフォロー中か否かでボタンの表示切り替え */-->
							<th:block th:if="${followUser.loginFollowFlg}">
								<li class="button--follow"><a th:href="@{/__${userName}__}">フォロー中</a></li>
							</th:block>
							<th:block th:unless="${followUser.loginFollowFlg}">
								<!--/* ログインユーザ自身のときはフォローボタンを表示しない */-->
								<th:block th:if="${followUser.userName} == *{userName}">
									<li></li>
								</th:block>
								<th:block th:unless="${followUser.userName} == *{userName}">
									<li class="button--follow">
										<a th:href="@{/user/__${followUser.userId}__/do_follow/__*{method}__}">フォロー</a>
									</li>
								</th:block>
							</th:block>
							
					</ul> 
				</li>
				
				<!--/* ユーザプロフィール */-->
				<li th:text="${followUser.userNickname}" class="follow__user__content">ユーザ名<i class="fas fa-heart"></i></li>
				<li th:text="${followUser.userName}" class="follow__user__content">ユーザID</li>
				<li class="follow__user__content">Nulla pellentesque hendrerit erat, luctus egestas arcu ultrices ut. In hac habitasse platea dictumst. </li>
			</ul>
			
		</div>
	</body>
</html>
