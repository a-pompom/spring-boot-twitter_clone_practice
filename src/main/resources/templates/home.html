<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: base_head('ホーム')"></head>
	<body>
		<form th:action="@{/home/save}" class="home__post-form" th:object="${homeForm}">
			<header th:include="layout :: header(controller='home')" class="header"></header>
			
			<div class="home">
			<!--/* 投稿欄 */-->
				<ul class="post-form__main">
					<li class="post-form__content"><a th:href="@{/__*{userName}__}" class="link--content"><i class="fas fa-smile"></i></a></li>
					<li class="post-form__content">
						<input type="text" th:field="*{post.post}" placeholder="いまどうしてる？" class="field--post"></li>
				</ul> 
				<div class="post-form__sub">
					<input type="submit" th:formaction="@{/home/save}" value="投稿" class="button--save">
				</div>

			<div th:replace="post_fragment :: post(controller='home')"></div>
			
			</div>
		</form>
	</body>
</html>
